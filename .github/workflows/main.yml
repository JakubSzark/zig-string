name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download zig
        run: wget https://ziglang.org/builds/zig-linux-x86_64-0.14.0-dev.2271+f845fa04a.tar.xz

      - name: Extract
        run: tar -xf zig-linux-x86_64-0.14.0-dev.2271+f845fa04a.tar.xz

      - name: Alias
        run: alias zig=$PWD/zig-linux-x86_64-0.14.0-dev.2271+f845fa04a/zig

      - name: Version
        run: $PWD/zig-linux-x86_64-0.14.0-dev.2271+f845fa04a/zig version

      - name: Test
        run: $PWD/zig-linux-x86_64-0.14.0-dev.2271+f845fa04a/zig build test
